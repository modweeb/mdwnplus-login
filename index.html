<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تصميم مودويب</title>
    <style>
    /* Basic Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      padding: 1rem;
      direction: rtl;
      text-align: right;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .logo-section {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #0f172a;
    }

    .logo-image {
      height: 2rem;
      width: 2rem;
    }

    .logo-text {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .card {
      width: 100%;
      max-width: 24rem;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
      background-color: white;
      color: #0f172a;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .card-header {
      padding: 1.5rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1.375;
      letter-spacing: -0.025em;
      margin-bottom: 0.25rem;
    }

    .card-description {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .card-content {
      padding: 1.5rem;
      padding-top: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      height: 2.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out, border-color 0.15s ease-in-out;
      text-decoration: none;
    }

    .outline-button {
      border: 1px solid #e5e7eb;
      background-color: transparent;
      color: #0f172a;
    }

    .outline-button:hover {
      background-color: #f3f4f6;
      color: #0f172a;
    }

    .default-button {
      background-color: #0f172a;
      color: #f9fafb;
      border: 1px solid #0f172a;
    }

    .default-button:hover {
      background-color: #1f2937;
    }

    .button-icon {
      height: 1rem;
      width: 1rem;
      flex-shrink: 0;
    }

    .white-icon {
      filter: brightness(0) invert(1);
    }

    .button-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .flex-item {
      flex: 1 1 0%;
      width: 100%;
    }

    .privacy-text {
      padding-left: 2rem;
      padding-right: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .link {
      text-decoration: underline;
      color: inherit;
    }

    .link:hover {
      color: #0f172a;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #4285F4;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://modweeb.com" class="logo-section">
            <span class="logo-text">تصميم مودويب</span>
        </a>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">مرحباً بعودتك</h1>
                <p class="card-description">تسجيل الدخول بحسابك الاجتماعي</p>
            </div>
            <div class="card-content">
                <button id="googleSignIn" class="button outline-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="button-icon">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    تسجيل الدخول باستخدام جوجل
                </button>
                <div class="button-group">
                    <a href="https://modweeb.com" class="button default-button flex-item">
                        تابع المدونة
                    </a>
                    <a href="https://t.me/modweeb" class="button default-button flex-item">
                        تابعنا على تيليجرام
                    </a>
                </div>
                <p class="privacy-text">
                    بالنقر على متابعة، فإنك توافق على
                    <a href="https://www.modweeb.com/p/terms.html" class="link"> شروط الخدمة</a>
                    و
                    <a href="https://www.modweeb.com/p/privacy-policy.html" class="link"> سياسة الخصوصية</a>
                    الخاصة بنا.
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
// تهيئة Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCX1fyr5N-vRTpHpgA7Mt6IWl5Yzm36cq0",
    authDomain: "mdwnplus-login.firebaseapp.com",
    projectId: "mdwnplus-login",
    storageBucket: "mdwnplus-login.appspot.com",
    messagingSenderId: "997108102235",
    appId: "1:997108102235:web:570f556a26bf7c83e63b7e"
};

// Initialize Firebase
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();

// ===== الكود المدمج =====
document.addEventListener('DOMContentLoaded', () => {
    const googleSignInBtn = document.getElementById('googleSignIn');
    let isSigningIn = false;

    // معالجة النقر على زر جوجل
    googleSignInBtn.addEventListener('click', async () => {
        if (isSigningIn) return;
        
        isSigningIn = true;
        googleSignInBtn.disabled = true;
        googleSignInBtn.innerHTML = '<span class="loading-spinner"></span> جاري التسجيل...';

        try {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({
                prompt: 'select_account'
            });

            // إرسال إشارة بدء التوجيه
            window.parent.postMessage('LOGIN_REDIRECT_STARTED', '*');
            
            await auth.signInWithRedirect(provider);
            
        } catch (error) {
            console.error('Error signing in:', error);
            isSigningIn = false;
            googleSignInBtn.disabled = false;
            googleSignInBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="button-icon">
                    <!-- أيقونة جوجل -->
                </svg>
                تسجيل الدخول باستخدام جوجل
            `;
            
            // إرسال إشارة الخطأ
            window.parent.postMessage('LOGIN_ERROR', '*');
            
            const errorMessages = {
                'auth/popup-closed-by-user': 'تم إغلاق نافذة التسجيل',
                'auth/cancelled-popup-request': 'تم إلغاء عملية التسجيل',
                'auth/network-request-failed': 'خطأ في الاتصال بالإنترنت'
            };
            
            alert(errorMessages[error.code] || 'حدث خطأ أثناء التسجيل: ' + error.message);
        }
    });

    // معالجة نتيجة التسجيل بعد العودة
    auth.getRedirectResult()
        .then((result) => {
            if (result.user) {
                // إرسال إشارة نجاح التسجيل
                window.parent.postMessage('LOGIN_SUCCESS', '*');
                
                // عرض رسالة نجاح
                document.querySelector('.card-title').textContent = 'تم التسجيل بنجاح!';
                document.querySelector('.card-description').textContent = 'جاري تحويلك إلى الصفحة الرئيسية...';
                
                // توجيه المستخدم بعد تأخير قصير
                setTimeout(() => {
                    window.location.href = 'https://mdwnplus.blogspot.com?login_success=1';
                }, 2000);
            }
        })
        .catch((error) => {
            console.error('Error handling redirect:', error);
            window.parent.postMessage('LOGIN_ERROR', '*');
        });
});

// ===== نهاية الكود المدمج =====
</script>
    
</body>
</html>
