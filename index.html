    /* Basic Reset */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;

body {
  font-family: sans-serif; /* Using a generic sans-serif font */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
  padding: 1rem;
  direction: rtl; /* For Arabic text direction */
  text-align: right; /* Align text to the right for RTL */
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.logo-section {
  margin-bottom: 2rem; /* Equivalent to mb-8 */
  display: flex;
  align-items: center;

  text-decoration: none;
  color: #0f172a; /* Equivalent to text-foreground */
}

.logo-image {

  width: 2rem; /* Equivalent to w-8 */
}

.logo-text {
  font-size: 1.125rem; /* Equivalent to text-lg */
  font-weight: 600; /* Equivalent to font-semibold */
}

.card {
  width: 100%;
  max-width: 24rem; /* Equivalent to max-w-sm */
  border-radius: 0.5rem; /* Equivalent to rounded-lg */
  border: 1px solid #e5e7eb; /* Equivalent to border */
  background-color: white; /* Equivalent to bg-card */
  color: #0f172a; /* Equivalent to text-card-foreground */
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-sm */
}

.card-header {
  padding: 1.5rem; /* Equivalent to p-6 */
  text-align: center;
}

.card-title {
  font-size: 1.5rem; /* Equivalent to text-2xl */
  font-weight: 700; /* Equivalent to font-bold */
  line-height: 1.375; /* Equivalent to leading-none */
  letter-spacing: -0.025em; /* Equivalent to tracking-tight */
  margin-bottom: 0.25rem; /* Equivalent to space-y-1.5 */
}

.card-description {
  font-size: 0.875rem; /* Equivalent to text-sm */
  color: #6b7280; /* Equivalent to text-muted-foreground */
}

.card-content {
  padding: 1.5rem; /* Equivalent to p-6 */
  padding-top: 0; /* Equivalent to pt-0 */
  display: flex;
  flex-direction: column;
  gap: 1rem; /* Equivalent to space-y-4 */
}

.button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem; /* Equivalent to gap-2 */
  white-space: nowrap;
  border-radius: 0.375rem; /* Equivalent to rounded-md */
  font-size: 0.875rem; /* Equivalent to text-sm */
  font-weight: 500; /* Equivalent to font-medium */
  height: 2.5rem; /* Equivalent to h-10 */
  padding: 0.5rem 1rem; /* Equivalent to px-4 py-2 */
  cursor: pointer;
  transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out, border-color 0.15s ease-in-out;
  text-decoration: none; /* Remove underline for links acting as buttons */
}

.outline-button {
  border: 1px solid #e5e7eb; /* Equivalent to border border-input */
  background-color: transparent; /* Equivalent to bg-transparent */
  color: #0f172a; /* Equivalent to text-foreground */
}

.outline-button:hover {
  background-color: #f3f4f6; /* Equivalent to hover:bg-accent */
  color: #0f172a; /* Equivalent to hover:text-accent-foreground */
}

.default-button {
  background-color: #0f172a; /* Equivalent to bg-primary */
  color: #f9fafb; /* Equivalent to text-primary-foreground */
  border: 1px solid #0f172a;
}

.default-button:hover {
  background-color: #1f2937; /* Slightly darker for hover */
}

.button-icon {
  height: 1rem; /* Equivalent to h-4 */
  width: 1rem; /* Equivalent to w-4 */
  flex-shrink: 0; /* Equivalent to shrink-0 */
}

.white-icon {
  filter: brightness(0) invert(1); /* Makes a black icon white */
}

.button-group {
  display: flex;
  align-items: center;
  gap: 0.5rem; /* Equivalent to gap-2 */
}

.flex-item {
  flex: 1 1 0%; /* Equivalent to flex-1 */
  width: 100%; /* Ensure it takes full width within its flex item */
}

.privacy-text {
  padding-left: 2rem; /* Equivalent to px-8 */
  padding-right: 2rem; /* Equivalent to px-8 */
  text-align: center;
  font-size: 0.875rem; /* Equivalent to text-sm */
  color: #6b7280; /* Equivalent to text-muted-foreground */
}

.link {
  text-decoration: underline;
  color: inherit; /* Inherit color from parent */
}

.link:hover {
  color: #0f172a; /* Darker on hover */
}

    <script>
// في نهاية الملف بعد تهيئة Firebase
document.addEventListener('DOMContentLoaded', () => {
  const handleLogin = () => {
    const btn = document.getElementById('googleSignIn');
    btn.disabled = true;
    btn.innerHTML = '<span class="loading-spinner"></span> جاري التسجيل...';
    
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({
      prompt: 'select_account',
      hd: 'modweeb.com' // اختياري: تحديد نطاق المؤسسة
    });

    firebase.auth().signInWithPopup(provider)
      .then((result) => {
        // إرسال إشارة النجاح
        window.parent.postMessage('LOGIN_SUCCESS', '*');
        
        // عرض حالة النجاح
        document.querySelector('.card-title').textContent = 'تم التسجيل بنجاح!';
        document.querySelector('.card-description').textContent = 'سيتم تحويلك خلال ثانيتين...';
      })
      .catch((error) => {
        console.error('Error:', error);
        btn.disabled = false;
        btn.innerHTML = '<svg>...</svg> تسجيل الدخول باستخدام جوجل';
        
        // أنواع الأخطاء الشائعة
        const errorMap = {
          'auth/popup-closed-by-user': 'تم إغلاق نافذة التسجيل',
          'auth/cancelled-popup-request': 'تم إلغاء العملية',
          'auth/network-request-failed': 'خطأ في الشبكة'
        };
        
        alert(errorMap[error.code] || 'حدث خطأ غير متوقع');
      });
  };

  document.getElementById('googleSignIn').addEventListener('click', handleLogin);
  
  // زر الرجوع
  const backBtn = document.createElement('button');
  backBtn.textContent = '← الرجوع';
  backBtn.style.cssText = `
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    color: #666;
    cursor: pointer;
    font-size: 14px;
  `;
  backBtn.addEventListener('click', () => {
    window.parent.postMessage('CLOSE_LOGIN', '*');
  });
  document.querySelector('.card-header').appendChild(backBtn);
});
</script>

// تعديل معالج تسجيل الدخول
document.getElementById('googleSignIn').addEventListener('click', async () => {
  try {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });
    
    const result = await firebase.auth().signInWithPopup(provider);
    window.parent.postMessage({ type: 'LOGIN_SUCCESS' }, '*');
    
  } catch (error) {
    window.parent.postMessage({ 
      type: 'LOGIN_ERROR', 
      error: { code: error.code, message: error.message }
    }, '*');
  }
});
