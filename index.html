<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تصميم مودويب</title>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' https://*.firebaseio.com https://www.googleapis.com https://accounts.google.com;
                   script-src 'self' https://*.firebaseio.com https://www.gstatic.com;
                   connect-src 'self' https://*.googleapis.com https://*.firebaseio.com;">
    <style>
    /* Basic Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      padding: 1rem;
      direction: rtl;
      text-align: right;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .logo-section {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #0f172a;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      background-color: white;
      color: #0f172a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #f3f4f6;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }

    .card-description {
      font-size: 0.875rem;
      color: #64748b;
    }

    .card-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      height: 3rem;
      padding: 0 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      border: 1px solid transparent;
    }

    .outline-button {
      border-color: #e2e8f0;
      background-color: white;
      color: #1e293b;
    }

    .outline-button:hover {
      background-color: #f8fafc;
      border-color: #cbd5e1;
    }

    .button-icon {
      height: 1.25rem;
      width: 1.25rem;
      flex-shrink: 0;
    }

    .loading-spinner {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid rgba(66, 133, 244, 0.2);
      border-radius: 50%;
      border-top-color: #4285F4;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .privacy-text {
      padding: 0 1rem;
      text-align: center;
      font-size: 0.75rem;
      color: #64748b;
      line-height: 1.5;
      margin-top: 1rem;
    }

    .link {
      text-decoration: underline;
      color: #3b82f6;
    }

    .link:hover {
      color: #2563eb;
    }

    /* للجوّال */
    @media (max-width: 640px) {
      .card {
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
    }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://modweeb.com" class="logo-section">
            <span class="logo-text">تصميم مودويب</span>
        </a>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">مرحباً بعودتك</h1>
                <p class="card-description">تسجيل الدخول بحسابك الاجتماعي</p>
            </div>
            <div class="card-content">
                <button id="googleSignIn" class="button outline-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="button-icon">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    تسجيل الدخول باستخدام جوجل
                </button>
                <p class="privacy-text">
                    بالنقر على متابعة، فإنك توافق على
                    <a href="https://www.modweeb.com/p/terms.html" class="link">شروط الخدمة</a>
                    و
                    <a href="https://www.modweeb.com/p/privacy-policy.html" class="link">سياسة الخصوصية</a>
                    الخاصة بنا.
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script>
    // تهيئة Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCX1fyr5N-vRTpHpgA7Mt6IWl5Yzm36cq0",
        authDomain: "mdwnplus-login.firebaseapp.com",
        projectId: "mdwnplus-login",
        storageBucket: "mdwnplus-login.appspot.com",
        messagingSenderId: "997108102235",
        appId: "1:997108102235:web:570f556a26bf7c83e63b7e"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // إعدادات مهمة لمنع مشاكل accounts.google.com
        provider.setCustomParameters({
            redirect_uri: window.location.origin,
            prompt: 'select_account'
        });

        const googleSignInBtn = document.getElementById('googleSignIn');
        let isProcessing = false;

        googleSignInBtn.addEventListener('click', () => {
            if (isProcessing) return;
            
            isProcessing = true;
            googleSignInBtn.disabled = true;
            googleSignInBtn.innerHTML = `
                <span class="loading-spinner"></span>
                جاري التوجيه إلى جوجل...
            `;

            // إعلام الصفحة الرئيسية ببدء العملية
            window.parent.postMessage('LOGIN_STARTED', '*');

            auth.signInWithRedirect(provider)
                .then(() => {
                    console.log('Redirecting to Google...');
                })
                .catch(error => {
                    console.error('Redirect Error:', error);
                    isProcessing = false;
                    googleSignInBtn.disabled = false;
                    googleSignInBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="button-icon">
                            <!-- أيقونة جوجل -->
                        </svg>
                        تسجيل الدخول باستخدام جوجل
                    `;
                    
                    // إعلام الصفحة الرئيسية بالخطأ
                    window.parent.postMessage('LOGIN_ERROR', '*');
                    
                    const errorMessages = {
                        'auth/popup-closed-by-user': 'تم إغلاق نافذة التسجيل',
                        'auth/cancelled-popup-request': 'تم إلغاء عملية التسجيل',
                        'auth/network-request-failed': 'خطأ في الاتصال بالإنترنت',
                        'auth/internal-error': 'حدث خطأ داخلي، يرجى المحاولة لاحقاً'
                    };
                    
                    alert(errorMessages[error.code] || 'حدث خطأ غير متوقع: ' + error.message);
                });
        });

        // معالجة نتيجة التسجيل بعد العودة
        auth.getRedirectResult()
            .then((result) => {
                if (result.user) {
                    // إعلام الصفحة الرئيسية بالنجاح
                    window.parent.postMessage('LOGIN_SUCCESS', '*');
                    
                    // عرض رسالة نجاح (اختياري)
                    document.querySelector('.card-title').textContent = 'تم التسجيل بنجاح!';
                    document.querySelector('.card-description').textContent = 'جاري تحويلك...';
                }
            })
            .catch((error) => {
                console.error('Login Error:', error);
                window.parent.postMessage('LOGIN_ERROR', '*');
            });
    });
    </script>
</body>
</html>
