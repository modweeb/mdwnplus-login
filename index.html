<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | modweeb Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      width: 100vw;
      height: 100vh;
      font-family: 'Tajawal', Arial, sans-serif;
      overflow: hidden;
    }
    .login-card-wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-title {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      gap: 12px;
      justify-content: center;
    }
    .logo-title img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
    }
    .logo-title span {
      font-size: 24px;
      font-weight: 500;
      color: #222;
    }
    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 12px #0002;
      padding: 40px 18px;
      width: 340px;
      max-width: 94vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-card h2 {
      font-weight: 700;
      margin-bottom: 5px;
      text-align: center;
      font-size: 23px;
    }
    .login-card .desc {
      color: #888;
      margin-bottom: 32px;
      text-align: center;
      font-size: 16px;
    }
    .google-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 12px;
      border: none;
      background: #fff;
      color: #222;
      box-shadow: 0 1px 4px #0001;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      padding: 12px 0;
      width: 100%;
      transition: background 0.2s;
      border: 1.5px solid #e0e0e0;
      margin-bottom: 12px;
    }
    .google-login-btn:hover {
      background: #f3f3f3;
    }
    .google-login-btn svg {
      width: 22px;
      height: 22px;
    }
    .note {
      margin-top: 34px;
      color: #888;
      font-size: 15px;
      text-align: center;
      max-width: 320px;
    }
    .note a {
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card-wrap">
    <div style="width:100%">
      <div class="logo-title">
        <img src="https://i.postimg.cc/v8xt8V5n/web-app-manifest-512x512.png" alt="modweeb Logo">
        <span>modweeb Design</span>
      </div>
      <div class="login-card">
        <h2>سجّل الدخول باستخدام حسابك الاجتماعي</h2>
        <div class="desc">يرجى تسجيل الدخول للمتابعة</div>
        <button class="google-login-btn" type="button">
          <!-- أيقونة Google -->
          <svg viewBox="0 0 24 24"><g><path fill="#EA4335" d="M21.805 10.023h-9.72v3.955h5.565c-.24 1.248-1.352 3.674-5.565 3.674-3.342 0-6.065-2.773-6.065-6.174s2.723-6.173 6.065-6.173c1.905 0 3.188.813 3.92 1.51l2.68-2.607C16.019 2.93 13.941 2 11.443 2 5.54 2 1.31 6.477 1.31 12s4.23 10 10.132 10c5.824 0 9.678-4.096 9.678-9.863 0-.664-.072-1.173-.155-1.668z"/><path fill="#34A853" d="M3.527 7.453l3.25 2.387c.886-1.687 2.676-3.071 4.666-3.071 1.318 0 2.591.501 3.517 1.372l2.681-2.607C15.932 3.07 13.941 2 11.443 2 7.306 2 3.867 4.766 3.527 7.453z"/><path fill="#FBBC05" d="M11.443 22c2.353 0 4.335-.768 5.817-2.087l-2.681-2.607c-.749.638-1.764 1.08-3.136 1.08-2.393 0-4.438-1.616-5.163-3.806l-3.232 2.492C3.868 19.235 7.305 22 11.443 22z"/><path fill="#4285F4" d="M21.805 10.023h-9.72v3.955h5.565c-.24 1.248-1.352 3.674-5.565 3.674-3.342 0-6.065-2.773-6.065-6.174s2.723-6.173 6.065-6.173c1.905 0 3.188.813 3.92 1.51l2.68-2.607C16.019 2.93 13.941 2 11.443 2 5.54 2 1.31 6.477 1.31 12s4.23 10 10.132 10c5.824 0 9.678-4.096 9.678-9.863 0-.664-.072-1.173-.155-1.668z"/></g></svg>
          متابعة تسجيل الدخول عبر جوجل
        </button>
      </div>
      <div class="note">
        بالضغط على متابعة، أنت توافق على&nbsp;
        <a href="#">شروط الخدمة</a> و
        <a href="#">سياسة الخصوصية</a>
      </div>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCX1fyr5N-vRTpHpgA7Mt6IWl5Yzm36cq0",
      authDomain: "mdwnplus-login.firebaseapp.com",
      projectId: "mdwnplus-login",
      storageBucket: "mdwnplus-login.appspot.com",
      messagingSenderId: "997108102235",
      appId: "1:997108102235:web:570f556a26bf7c83e63b7e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    document.querySelector('.google-login-btn').addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await auth.signInWithPopup(provider);
        // إعادة التوجيه للرئيسية بعد النجاح
        window.location.href = "https://mdwnplus.blogspot.com";
      } catch (error) {
        alert(error.message);
      }
    });
    // إذا كان المستخدم مسجل دخول بالفعل، حوله تلقائيًا للرئيسية
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "https://mdwnplus.blogspot.com";
      }
    });
  </script>
</body>
</html>
